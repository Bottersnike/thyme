<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nono+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/common.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/watch.css"/>

    <title>Thyme</title>
  </head>
  <body>
    <div class="page-container">
      <div class="header-bar">
        <div class="header-logo cursive">Thyme</div>
        <div class="nav-links expand">
          <div class="nav-link">Browse</div>
          <div class="nav-link">You get the idea</div>
          <div class="nav-link">Something else</div>

          <div class="search-pad">
            <div class="search">
              <span class="fa fa-search"></span>
              <input placeholder="Search" type="text">
            </div>
          </div>
        </div>
        <div class="nav-buttons">
          <div class="nav-button"><div class="btn-txt">Log in</div></div>
          <div class="nav-button"><div class="btn-txt">Sign up</div></div>
        </div>
      </div>
      <div class="caption-bar">
        <div class="caption-text">You are not signed in! You will be unable to save or upload <span class="cursive">Thymes</span>. <a href="">Sign in now.</a></div>
      </div>
      <div class="page-content">
        <div class="central-body" id="body-content">
          <div class="sidebar-left"></div>
          <div class="rhs wide">
            <div class="watch-body">
              <div class="video-area">
                <div class="video-container">
                  <video class="video-stream" id="main-video" autoplay="">
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                  </video>
                  <div class="video-controls" id="scrub-controls">
                    <div class="c-seek-bar">
                      <div class="c-sb-bg"></div>
                      <div class="c-sb-handle"></div>
                      <div class="c-sb-prog"></div>
                      <div class="c-sb-scrub"></div>
                      <div class="c-sb-buff"></div>
                    </div>
                    <div class="inner-controls">
                      <button type="button" class="c-play-pause"><i class="fa fa-fw fa-pause" aria-hidden="true"></i></button>
                      <div id="timestamp">00:00 / 00:00</div>
                      <div class="expand"></div>
                      <button type="button" class="c-volume"><i class="fa fa-fw fa-volume-up" aria-hidden="true"></i></button>
                      <!--
                      <input type="range" class="c-volume-bar" min="0" max="1" step="0.1" value="1">-->
                      <button type="button" class="c-full-screen"><i class="fa fa-fw fa-arrows-alt" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="video-info">METATTTA</div>
              <div class="description">
                DESCRIPTION!!!
              </div>
              <div class="watch-next">
                VIDEOS!
              </div>
            </div>
            <div class="sidebar-right"></div>
          </div>
        </div>
        <div class="page-footer"></div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-3.3.0.min.js" type="text/javascript"></script>
    <script src="/assets/watch.js" type="text/javascript"></script>
  </body>
</html>
