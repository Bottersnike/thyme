<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css"/>

    <title>Login - Thyme</title>
  </head>

  <body>
    <div class="page-container">
      <div id="login">
        <form accept-charset="UTF-8" action="/session" method="post">
          <div class="form-header">
            <h1>Sign in to <span class="cursive">Thyme</span></h1>
          </div>
          <div class="form-body">
            <label for="login_field">Username or email address</label>
            <input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="input-block" id="login_field" name="login" tabindex="1" type="text">
            <label for="password">Password <a href="" class="label-link">Forgot password?</a></label>
            <input class="input-block" id="password" name="password" tabindex="2" type="password">
            <input class="btn" data-disable-with="Signing inâ€¦" name="commit" tabindex="3" value="Sign in" type="submit">
          </div>
        </form>

        <p class="call-to-action">
          New to <span class="cursive">Thyme</span>?
          <a href="signup.html">Create an account</a>.
        </p>

        <p class="call-to-action transp">
          Wrong page?
          <a href="landing.html">Go back</a>.
        </p>
      </div>

      <!--
      <div class="title">Login to <span class="cursive">Thyme</span></div>
      <div class="login_box">
        <input type="text">
      </div>-->
    </div>
  </body>
</html>
