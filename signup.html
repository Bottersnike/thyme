<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css"/>

    <title>Thyme - Sign Up</title>
  </head>

  <body>
    <div class="page-container">
      <div id="login">
        <form accept-charset="UTF-8" action="/session" method="post">
          <div class="form-header">
            <h1>Sign up to <span class="cursive">Thyme</span></h1>
          </div>
          <div class="form-body">
            <label for="login_field">Username</label>
            <input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="input-block" id="username-field" name="username" tabindex="1" type="text">
            <label for="login_field">Email address</label>
            <input autocapitalize="off" autocorrect="off" autofocus="autofocus" class="input-block" id="email-field" name="email" tabindex="2" type="text">
            <label for="password">Password</label>
            <div class="input-wrap">
              <input class="input-block" id="password" name="password" tabindex="3" type="password">
              <span id="password_icon" class="fa fa-warning"><span class="tooltiptext" id="password_error">Password too short.<br>Must be at least 8 digits.</span></span>
            </div>
            <label for="password">Repeat Password</label>
            <input class="input-block" id="password2" tabindex="4" type="password">
            <input class="btn" data-disable-with="Signing upâ€¦" name="commit" tabindex="5" value="Sign up" type="submit">
          </div>
        </form>

        <p class="call-to-action transp">
          Wrong page?
          <a href="landing.html">Go back</a>.
        </p>
      </div>
    </div>
  </body>
</html>
